<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 & ReactJS Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>  

  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/htm@2.2.1" crossorigin></script>

  <script src="https://unpkg.com/@reduxjs/toolkit@1.9.3/dist/redux-toolkit.umd.js"></script>
</head>

<body>

    <div class="  bg-primary text-white text-center">
        <h1>Presences</h1>
    </div>
    
    <div class="container mt-5">
        <div id="root"></div>
    </div>

    <script type="text/babel">

        const Teacher = (props) => {
            const {teacher} = props
            return (
                <div>
                    {teacher.name}, {teacher.surname}
                </div>)
        }

        const Student = (props) => {
            const {student} = props
            return (
                <div>
                    {student.id}, {student.name}, {student.surname}
                </div>
            )
        }
        const Students = (props) => {
            const {students} = props
            return (
                <div>
                    {students.map(student => <Student key={student.id} student={student} />)}
                </div>
            )
        }
        const MyApp = (props) => {
            return (
                <div>
                    <Teacher teacher={props.data.teacher}/>
                    <hr />
                    <Students students={props.data.students}/>
                </div>
            )
        }

        const data = {
            teacher: {
                name: 'Alexandr',
                surname: "Å tefek"
            },
            students: [
                {'id': 1, name: "John", surname: "Newbie"},
                {'id': 2, name: "Julia", surname: "Sun"},
                {'id': 3, name: "Peter", surname: "Walker"},
            ]
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<MyApp data={data}/>);

    </script>

</body>
</html>
